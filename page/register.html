<section id="registro-honorarios">
    
    <div class="container">
        <h2>Registro de Honorarios</h2>
        <form id="form-honorarios">
            <div class="form-group">
                <div class="container">
            <div class="form-group">
                <label for="paciente">Paciente</label>
                <input type="text" class="form-control" id="paciente" name="paciente" placeholder="Nombre del paciente">
            </div>
                <label for="servicio">Servicio</label>
                <select class="form-control" id="servicio" name="servicio">
                    <option value ="0">Consulta general</option>
                    <option value="limpieza">Limpieza dental</option>
                    <option value="extraccion">Extracción</option>
                    <option value="blanqueamiento">Blanqueamiento dental</option>
                    <option value="conducto">Tratamiento de conducto</option>
                   
                </select>
            </div>
            
            <div class="form-group">
                <label for="profesional">Profesional</label>
                <input type="text" class="form-control" id="profesional" name="profesional" placeholder="Nombre del profesional">
            </div>
            <div class="form-group">
                <label for="honorarios">Honorarios</label>
                <input type="number" class="form-control" id="honorarios" name="honorarios" placeholder="Monto de honorarios">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div><br>
        </div>
        <div class="form-group">
      <label for="observaciones">Observaciones</label>
      <textarea class="form-control" id="observaciones" name="observaciones" rows="0" placeholder="Observaciones adicionales"></textarea>
  </div><br>
            <button type="submit" class="btn btn-primary" onclick="Prueba()">Registrar Honorarios</button>
        </form>
    </div>

</section>
